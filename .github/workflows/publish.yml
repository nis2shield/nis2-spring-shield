name: Publish to Maven Central

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual Maven Central publish)'
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

    - name: Publish to Maven Central
      if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event.inputs.dry_run != 'true'
      run: mvn deploy -P release -DskipTests -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}"
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
    
    - name: Dry run - skip publish
      if: ${{ github.event.inputs.dry_run == 'true' }}
      run: |
        echo "ðŸ§ª Dry run mode - skipping Maven Central publish"
        echo "Package would be published:"
        ls -la target/*.jar
